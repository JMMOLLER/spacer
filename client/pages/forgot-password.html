<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/css/style.css" />
  <link rel="shortcut icon" href="/assets/icons/favicon.ico" type="image/x-icon" />
  <!-- HTML Meta Tags -->
  <title>Recuperar contraseña</title>
  <style>
    body {
      background-color: #202020cc;
    }
  </style>
</head>
<body class="forgot_password">
  <form class="spacer_form" action="" method="post">
    <a href="/" title="Regresar" class="animation_arrow_container">
      <div id="animation_arrow"></div>
    </a>
    <div>
      <h1>Recuperar Contraseña</h1>
    </div>
    <div class="content_text">
      <p>
        Ingrese su dirección de correo electrónico con
        el que se registró. Si el correo existe en nuestra
        base de datos, le enviaremos un correo electrónico.
      </p>
    </div>
    <div class="input-group">
      <input type="email" name="email" id="email" value="test@test.com" required />
      <label for="email">Email</label>
    </div>
    <div class="inputSubmit-group">
      <input type="submit" value="Enviar" />
      <span class="loader"></span>
    </div>
  </form>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>
  <script src="../js/index.js"></script>
</body>
</html>
