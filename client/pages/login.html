<body class="spacer_login">
  <form class="spacer_form" action="" method="post">
    <a href="/" title="Regresar" class="animation_arrow_container">
      <div id="animation_arrow"></div>
    </a>
    <div>
      <h1>Login</h1>
      <span id="error" class="hidden">No se encontró una cuenta que coincida con sus credenciales.</span>
    </div>
    <div class="input-group">
      <input type="text" name="username" id="username" required />
      <label for="username">Username</label>
    </div>
    <div class="input-group">
      <input type="password" name="password" id="password" required />
      <label for="password">Password</label>
    </div>
    <div class="inputSubmit-group">
      <input type="submit" value="Iniciar Sesión" disabled />
      <span class="loader"></span>
    </div>
    <div class="opciones_login">
      <a href="/pages/forgot-password.html">¿Olvidaste tu contraseña?</a>
      <a href="/pages/registro.html">¿No tienes cuenta?</a>
    </div>
  </form>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>
  <script src="../js/index.js"></script>
</body>

</html>
