<body class="spacer_registro">
  <form class="spacer_form" action="" method="post">
    <a href="/" title="Regresar" class="animation_arrow_container">
      <div id="animation_arrow"></div>
    </a>
    <div>
      <h1>Registro</h1>
      <span id="error" class="hidden">No se pudo crear la cuenta, por favor inténtelo de nuevo más tarde.</span>
    </div>
    <div class="input-group">
      <input type="text" name="firstName" id="firstName" required />
      <label for="firstName">Nombres</label>
    </div>
    <div class="input-group">
      <input type="text" name="lastName" id="lastName" required />
      <label for="lastName">Apellidos</label>
    </div>
    <div class="input-group">
      <input type="email" name="email" id="email" required />
      <label for="email">Correo</label>
    </div>
    <div class="input-group">
      <input type="text" name="username" id="username" required />
      <label for="username">Username</label>
    </div>
    <div class="input-group">
      <input type="password" name="password" id="password" required />
      <label for="password">Password</label>
    </div>
    <div class="inputSubmit-group">
      <input type="submit" value="Crear cuenta" disabled />
      <span class="loader"></span>
    </div>
    <a class="link-login" title="Ir a Iniciar sesión" href="/pages/login.html">¿Ya tienes cuenta?</a>
  </form>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>
  <script src="../js/index.js"></script>
</body>
</html>
