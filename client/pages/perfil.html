<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <link
      rel="shortcut icon"
      href="/assets/icons/favicon.ico"
      type="image/x-icon"
    />
    <!-- HTML Meta Tags -->
    <title>Mi Cuenta</title>
    <meta
      name="description"
      content="¡Si quieres comprar productos para concentir a tu bestia del PC Gaming escogenos a nosotros! Tenemos los productos de más alta calidad al mejor precio."
    />

    <!-- Facebook Meta Tags -->
    <meta property="og:url" content="https://spacer-ecommerce.vercel.app/" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Spacer" />
    <meta
      property="og:description"
      content="¡Si quieres comprar productos para concentir a tu bestia del PC Gaming escogenos a nosotros! Tenemos los productos de más alta calidad al mejor precio."
    />
    <meta property="og:image" content="https://i.imgur.com/lpDRs8j.png" />

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta property="twitter:domain" content="spacer-ecommerce.vercel.app" />
    <meta
      property="twitter:url"
      content="https://spacer-ecommerce.vercel.app/"
    />
    <meta name="twitter:title" content="Spacer" />

      content="¡Si quieres comprar productos para concentir a tu bestia del PC Gaming escogenos a nosotros! Tenemos los productos de más alta calidad al mejor precio."
    />

  </head>
  <body>
    <header class="head">
      <!-- Cabecera vista escritorio -->
      <div class="container_top">
        <div class="cabecera-left">
          <a href="/">
            <img src="/assets/imgs/logo.gif" class="logo" alt="logo" />
          </a>
        </div>
        <div class="cabecera-center">
          <form class="search-box">
            <input type="text" placeholder="Busca lo que quieras" />
            <button title="buscar" type="submit">
              <img
                class="lupa"
                src="/assets/imgs/buscador_0.png"
                alt="imgs buscador"
              />
            </button>
            <div class="slider">
              <div>
                <img
                  src="/assets/imgs/buscador_1.png"
                  alt="imagenes productos"
                />
              </div>
              <div>
                <img
                  src="/assets/imgs/buscador_2.png"
                  alt="imagenes productos"
                />
              </div>
              <div>
                <img
                  src="/assets/imgs/buscador_3.png"
                  alt="imagenes productos"
                />
              </div>
              <div>
                <img
                  src="/assets/imgs/buscador_5.png"
                  alt="imagenes productos"
                />
              </div>
            </div>
          </form>
        </div>
        <div class="header-right">
          <div class="container_wsp">
            <a
              href="https://wa.me/+51930517169?text=Hola%20me%20gustar%C3%ADa%20consultar%20el%20precio%20del%20producto"
              target="_blank"
              id="animation_wsp"
              title="Ir a Whatsapp"
            ></a>
            <div class="content_wsp">
              <p class="title">Escríbenos</p>
              <p class="content">930-517-169</p>
            </div>
          </div>
          <div class="container_link">
            <a
              href="/pages/login.html"
              id="perfil"
              class="container_user link"
              title="Ir al login"
            >
              <i class="user_icon"></i>
              <p>Mi cuenta</p>
            </a>
          </div>
          <div class="container_carrito">
            <a href="/pages/carrito.html" id="carrito" class="container_carrito" title="Ir al carrito">
              <div id="animation_cart">
                <span class="notification" id="cart_cant">0</span>
              </div>
              <p class="content">Mi bolsa</p>
            </a>
          </div>
        </div>
      </div>
      <nav>
        <!-- Menú de Categorías principales -->
        <ul id="menuCategorias">
          <li data-categoria="categoria3">Mis Datos</li>
          <!-- Subcategorías de Teclados -->
          <li data-categoria="categoria2">Seguridad</li>
          <li data-categoria="categoria3">Mis Pedidos</li>
        </ul>
      </nav>
    </header>
    <main class="perfil__main">
      <section class="section_datos">
        <h1>Mis Datos</h1>
        <div class="user_info">
          <div class="perfil-img__container">
            <img
              class="perfil__img"
              src="https://spacer-ecommerce.vercel.app/assets/imgs/user.webp"
              alt="imagen perfil"
            />
            <div class="input-file__container">
              <label for="new-image">Cambiar imagen de perfil</label>
              <input type="file" id="new-image" name="img" accept="image/*" />
            </div>
          </div>
          <div class="content__datos">
            <div class="content__datos--nombre">
              <p class="content__datos--title">Nombres</p>
              <p class="content__datos--content">-</p>
            </div>
            <div class="content__datos--correo">
              <p class="content__datos--title">Correo</p>
              <p class="content__datos--content">-</p>
            </div>
            <div class="content__datos--direccion">
              <p class="content__datos--title">Dirección</p>
              <p class="content__datos--content">-</p>
            </div>
            <div class="content__datos--usuario">
              <p class="content__datos--title">Usuario</p>
              <p class="content__datos--content">-</p>
            </div>
          </div>
        </div>

        <div class="edit_user_info">
          <h1>Editar Datos</h1>
          <form class="spacer_form" action="" enctype="multipart/form-data" method="put">
            <div class="input-group">
              <input type="email" name="email" id="email" />
              <label for="email">Correo</label>
            </div>
            <div class="input-group">
              <input type="text" name="address" id="address" />
              <label for="address">Dirección</label>
            </div>
            <div class="input-group">
              <input type="password" name="password" id="password" disabled />
              <label for="password">Contraseña</label>
            </div>
            <div class="input-group">
              <input
                type="password"
                name="new-password"
                id="new-password"
                disabled
              />
              <label for="new-password">Nueva Contraseña</label>
            </div>
            <!-- <input type="file" id="new-image" accept="image/*" /> -->
            <div class="inputSubmit-group" style="display: flex;">
              <input type="submit" value="Actualizar Datos" disabled />
              <span style="left: 47%;" class="loader"></span>
            </div>
          </form>
        </div>
      </section>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>
    <script src="../js/index.js"></script>
  </body>
</html>
