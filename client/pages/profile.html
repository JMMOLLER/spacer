<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Mi Cuenta</h1>
    <h2>Mi informaci칩n</h2>
    <p>Nombre: <span id="name"></span></p>
    <p>Usuario: <span id="username"></span></p>
    <p>Correo: <span id="email"></span></p>
    <p>Contrase침a: <span id="password"></span></p>

    <a href="/pages/login.html" id="logout">Cerrar Sesi칩n</a>

    <script>
      const name = document.getElementById("name");
      const username = document.getElementById("username");
      const email = document.getElementById("email");
      const password = document.getElementById("password");
      const logout = document.getElementById("logout");
      const API_URL = "https://spacer-api.up.railway.app/api";

      doFetch(API_URL+"/auth/info", null, null).then((res) => {
        console.log(res.response);
        username.innerText = res.response.username;
        email.innerText = res.response.email;
      });

      logout.addEventListener("click", (e) => {
        e.preventDefault();
        localStorage.removeItem("token");
        window.location.href = "/pages/login.html";
      });

      async function doFetch(url, credentials, method) {
        try {
          const res = await fetch(url, {
            method: !method ? "GET" : method,
            headers: {
              "Content-Type": "application/json",
              Authorization: `Bearer ${localStorage.getItem("token")}`,
            },
            body: method === "POST" ? JSON.stringify(credentials) : null,
          });

          if (!res.ok) {
            throw new Error("Error en la petici칩n");
          }

          const response = await res.json();
          return response;
        } catch (error) {
          console.error(error);
        }
      };
    </script>
  </body>
</html>
